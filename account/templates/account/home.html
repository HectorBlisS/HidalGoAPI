{%extends 'base.html'%}

{%block content%}
<section class="container">
	<article class="row">

	<h1>Dashboard</h1>

  <div class="input-group">
  <span class="input-group-addon" id="basic-addon1">
      <i class="fa fa-search" aria-hidden="true"></i>
  </span>
  <input type="text" class="form-control" placeholder="Buscar" aria-describedby="basic-addon1">
</div>

<br><br>

<div class="list-group col-sm-12">
  <a href="#" class="list-group-item active">
    Tus proyectos dados de alta
  </a>
  {%for p in projects%}
  <a href="{% url 'captura:editar' p.id%}" class="list-group-item">{{p.title}}</a>
  {%empty%}
  <div class="alert alert-warning" role="alert">
  	Aún no haz dado de alta ninguno. ¡apresurate!
  </div>
  {%endfor%}

</div>


	</article>
</section>
{%endblock content%}
