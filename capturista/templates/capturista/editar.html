{%block content%}

    <button id="guardar" class="btn -btn-lg btn-success" type="submit">Guardar</button>

  	</div> -->
  		




</div>

<article class="container">

		{{form.as_p}}
    
		</form>

	</div>


</article>

{%block bliss%}

  });
</script>
