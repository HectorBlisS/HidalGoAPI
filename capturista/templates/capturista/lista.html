{%extends 'base2.html'%}
{%load static%}
{%block titulo%}Captura de proyectos{%endblock titulo%}


{%block content%}

<section class="container">

<div style="" class="row well">

   
<h2>Listado de proyectos</h2>

</div>

<div class="list-group">
    {%for p in projects%}
    <a href="{%url 'captura:editar' id=p.id%}" class="list-group-item list-group-item-success">
      {{p.title}} - {{p.user}} - {{p.fecha}}
    </a>
  {%empty%}
  {%endfor%}

</div>





</section>

{%endblock content%}
